<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link href="./favicon.ico" rel="shortcut icon" />

        <link rel="stylesheet" href="./assets/admin/css/admin.css" />
    </head>
    <body>
        <div class="fixed-overlay">
            <div class="modal modal-login">
                <div class="modal_container">
                    
                    <form action="#">
                        <div class="login">
                            <div class="box-header with-border">
                                AdminPanel
                            </div>
                            <div class="form-group">
                                <label for="login" class="label">Login</label>
                                <input type="text" class="form-control" id="login" placeholder="Login" name="login" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="password" name="password" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </div>
                            <div class="box-footer copyright">
                                Copyright © 2011-2024 <a class="link" href="#">https://argon18.ru</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
